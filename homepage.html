<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div class="container col-md-11">
        <h1>Search Through the Library of Conrgress's Database!</h1>
    <form class="form-inline" id="form-inline">
        <div class="form-group col-md-8">
          <label class="sr-only col-md-12" for="search-data"></label>
          <div class="input-group col-md-12">
            <input type="text" class="form-control" id="search-data" placeholder="Search through the Library of Congress's Database.">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <select class="form-control" id="select">
        <option>All</option>
        <option>Audio Recordings</option>
        <option>Books</option>
        <option>Videos</option>
        <option>Legislation</option>
        <option>Manuscripts</option>
        <option>Maps</option>
        <option>Newspapers</option>
        <option>Photos</option>
        <option>Printed Music</option>
        <option>Web Archives</option>
    </select>
    </div>
</body>
<script src=./assets/homepage.js></script>
</html>
