<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <div class=col-12>
    <div class="container col-md-11">
        <h1>Search Through the Library of Conrgress's Database!</h1>
    <form class="form-inline" id="form-inline">
        <div class="form-group col-md-8">
          <label class="sr-only col-md-12" for="search-data"></label>
          <div class="input-group col-md-12">
            <input type="text" class="form-control" id="search-data" placeholder="Search through the Library of Congress's Database.">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <select class="form-control" id="select">
        <option value=""> Options below; Default is search.</option>
        <option value="audio">Audio Recordings</option>
        <option value="books">Books</option>
        <option value="film-and-videos">Videos</option>
        <option value="legislation">Legislation</option>
        <option value="manuscipts">Manuscripts</option>
        <option value="maps">Maps</option>
        <option value="newspapers">Newspapers</option>
        <option value="photos">Photos</option>
        <option value="notated-music">Printed Music</option>
        <option value="web-archives">Web Archives</option>
    </select>
    </div>
    <div class="col-12">
      <div class="all-output"></div>
    </div>
    </div>
</body>
<script src=./assets/homepage.js></script>
</html>
